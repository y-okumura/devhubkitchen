- name: epel-release
  become: true
  yum:
    name: epel-release
- name: nodejs
  become: true
  yum:
    name: nodejs
- name: npm
  become: true
  yum:
    name: npm
- name: forever
  become: true
  npm:
    name: forever
- name: initd-forever
  become: true
  npm:
    name: initd-forever
- name: co
  become: true
  git:
    repo: https://github.com/volpe28v/DevHub.git
    dest: /usr/local/DevHub
- name: build
  become: true
  npm:
    path: /usr/local/DevHub
- name: create DevHub service
  become: true
  command: initd-forever -n devhub
  args:
    chdir: /usr/local/DevHub/
- name: start debhub
  service:
    name: debhub
    enable: yes
    state: started
